    <nav class='navbar navbar-default navbar-inverse'>
        <div class='container-fluid'>
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class='navbar-header'>
                <button type='button'
                        class='navbar-toggle collapsed'
                        data-toggle='collapse'
                        data-target='#navbar-collapse-1'
                        aria-expanded='false'>
                    <span class='sr-only'>Toggle navigation</span>
                    <span class='icon-bar'></span>

                </button>
                <a class='navbar-brand' href='#'>[SAND] That's No Tornado</a>

            <!-- Collect the nav links, forms, and other content for toggling -->

    <div class='col-xs-12 text-center'>
        <h2>Event Calendar</h2>
    </div>

    <div class='col-xs-12 text-center'>
        <p>Events are displayed in your local time!</p>
    </div>

    <div class='calendar col-xs-12'>
        <div id='calendar'></div>
    </div>

    <script src='node_modules/jquery/dist/jquery.min.js'></script>
    <script src='node_modules/jquery-rss/dist/jquery.rss.min.js'></script>
    <script src='node_modules/jquery-ui-bundle/jquery-ui.min.js'></script>

    <script src='node_modules/bootstrap/dist/js/bootstrap.min.js'></script>

    <script src='node_modules/moment/min/moment-with-locales.min.js'></script>
    <script src='node_modules/fullcalendar/dist/fullcalendar.min.js'></script>

    <script src='js/main.js'></script>

    <!--Calendar init-->
    <script type='text/javascript'>
        /*
         jQuery document ready
         */
        $(document).ready(function () {
            var calendar = $('#calendar').fullCalendar(
                    {
                        header: {
                            left: 'prev,next today',
                            center: 'title',
                            right: 'month,agendaWeek,agendaDay'
                        },
                        timezone: 'local',
                        selectable: true,
                        selectHelper: true,
                        events: 'calendar/events.json',
                        eventBackgroundColor: '#2A2C05',
                        eventTextColor: '#EFE0B9'
                    });
        });
    </script>
</div>
