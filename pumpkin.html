<html>
<head>
<title>SAND - Pumpkin Donations</title>
<style>
*
{
	font-family: Arial;
	background-color: #efe0b9;
	color: #b7521e;
	line-height: 133%;
	text-align: center;
}
h2
{
	color: #643b0f;
}
</style>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<script>
var id = 72271;		// pumpkin id
var users = {};
$.get('https://api.guildwars2.com/v2/guild/239F7382-9E2F-E511-A5A9-AC162DAE5A05/log?access_token=B2A35DED-9550-7044-9B1D-A0676E03384D3AD9486C-73ED-435F-9258-2FB2BA53F035', function(data) {
  data.forEach(function(logItem) {
    if (logItem.type == 'upgrade' && logItem.action == 'completed' && logItem.item_id == id) {
		var user = logItem.user;
		if (user in users)
			users[user]++;
		else
			users[user] = 1;
    }
  });
  var html = '';
  $.each(users, function(idx, val) {
		html += idx + " = " + val + "<br>";
  });
  $('#entries').html(html);
});
</script>
<h2>SAND - Pumpkin Donations</h2>
<div id="entries"></div>
</body>
</html>
