    <script type="text/javascript">
        /*
         jQuery document ready
         */
        $(document).ready(function () {
            var calendar = $('#calendar').fullCalendar(
                    {
                        header: {
                            left: 'prev,next today',
                            center: 'title',
                            right: 'month,agendaWeek,agendaDay'
                        },
                        timezone: 'local',
                        /*defaultView: 'month',

                         selectable:true will enable user to select datetime slot
                         selectHelper will add helpers for selectable.
                         */
                        selectable: true,
                        selectHelper: true,
                        /*
                         todo figure out how to make an events.php
                         */
                        events: [
                            {
                                title: 'T6 Dry Top',
                                start: '2015-10-13T19:00:00-07:00',
                                end: '2015-10-13T21:00:00-07:00',
                                allDay: false
                            }
                        ]
                    });
        });
    </script>
    <link rel="stylesheet" href="css/index.css"/>

<body>
<h1 align="center">[SAND] Dry Top Event Calendar</h1>
<p>Calendar displays in the local timezone. Example: The event starts at 7pm PDT, but on my computer shows 10pm</p>

<script>
    /* Populate Twitter widget */
    !function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
        if (!d.getElementById(id)) {
